<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pod request access landing page</title>
</head>
<body>
  <main class="site">

    <header class="header">
        <img class="header__logo" src="/assets/desktop/logo.svg" alt="Website logo">
    </header>

    <article class="article">
        <h1><span class="card__heading--emphasis">Publish your podcasts</span>everywhere.</h1>
        <p class="card__description">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </article> 

      <ul class="podcasts-group">
        <li class="podcast podcast-spotify"><img src="/assets/desktop/spotify.svg" alt="Spotify logo"></li>
        <li class="podcast podcast-apple"><img src="/assets/desktop/apple-podcast.svg" alt="Apple Podcasts logo"></li>
        <li class="podcast podcast-google"><img src="/assets/desktop/google-podcasts.svg" alt="Google Podcasts logo"></li>
        <li class="podcast podcast-pocketcast"><img src="/assets/desktop/pocket-casts.svg" alt="PocketCast logo"></li>
      </ul>

    <form class="form">
      <input type="email" name="email" id="email" placeholder="Email address" required>
      <button type="submit">Request Access</button>
    </form>

    <footer>
      <div class="footer-bg"></div>
    </footer>
  </main>
  
</body>
</html>
